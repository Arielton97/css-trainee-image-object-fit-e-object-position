<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedade object-fit</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <!--Container-->
    <section class="section">
        <!--tÃ­tulo-->
        <h1 class="title">Propriedade Object-fit</h1>
        <!-- Imagem original -->
         <div class="image-default">
            <p>Imagem Original</p>
            <img 
            src="img/raquelle~.jpg" 
            alt="foto de Raquelle" >
         </div>
        <!--Object-fit = fill-->
        <div class="object-fit-fill">
            <p>object-fit - fill</p>
            <img 
            src="img/raquelle~.jpg" 
            alt="foto de Raquelle" >
        </div>
        <!--Object-fit = cover-->
        <div class="object-fit-cover">
            <p>object-fit-cover</p>
            <img 
            src="img/raquelle~.jpg" 
            alt="foto de Raquelle" >
        </div>
        <!--Object-fit = contain-->
        <div class="object-fit-contain">
            <p>object-fit - contain</p>
            <img 
            src="img/raquelle~.jpg" 
            alt="foto de Raquelle" >
        </div>
        <!--Object-fit = none-->
        <div class="object-fit-none">
            <p>object-fit - none</p>
            <img 
            src="img/raquelle~.jpg" 
            alt="foto de Raquelle" >
        </div>
        <!--Object-fit = scane-down-->
        <div class="object-fit-scale-down">
            <p>object-fit - scale-down</p>
            <img 
            src="img/raquelle~.jpg" 
            alt="foto de Raquelle" >
        </div>
    </section>
</body>
</html>
